<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    {% load static %}
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom CSS file -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <!-- Customer Login Form -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Customer Login</h2>
                        <form action="{% url 'login-page' %}" method='POST'>
                            {% csrf_token %}
                            <input type="hidden" name="user_type" value="customer">
                            <label for="customer-email">Email:</label>
                            <input type="text" class="form-control" placeholder="Enter your Email" name='uname'><br>

                            <label for="customer-password">Password:</label>
                            <input type="password" class="form-control" placeholder="Enter your password"
                                name='pass'><br>

                            <button type="submit" class="btn btn-primary">Submit</button>
                            <p>Don't have an account? <a href="{% url 'customer-register' %}">Register</a></p>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Staff Login Form -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Staff Login</h2>
                        <form action="{% url 'login-page' %}" method='POST'>
                            {% csrf_token %}
                            <input type="hidden" name="user_type" value="staff">
                            <label for="staff-username">Username:</label>
                            <input type="text" class="form-control" placeholder="Enter your Email" name='uname'><br>

                            <label for="staff-password">Password:</label>
                            <input type="password" class="form-control" placeholder="Enter your password"
                                name='pass'><br>

                            <button type="submit" class="btn btn-primary">Submit</button>
                            <p>Don't have an account? <a href="{% url 'staff-register' %}">Register</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
